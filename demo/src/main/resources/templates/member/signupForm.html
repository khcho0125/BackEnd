<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
</head>
<body>
<h1>회원가입</h1>
<hr>
<form action="/member/signup" th:object="${MemberDto}" method="post">
    <label>
        <input type="text" th:field="*{username}" placeholder="아이디입력">
        <input type="password" th:field="*{password}" placeholder="비밀번호입력">
        <input type="email" th:field="*{email}" placeholder="이메일입력">
    </label>
    <button type="submit">로그인</button>
</form>
</body>
</html>
